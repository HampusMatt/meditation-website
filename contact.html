<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site for meditation practitioners">
    <meta name="keywords" content="Meditation, Mindfullness, Body Awareness">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meditation Buddy</title>
</head>
<body>
    <header id="top">
        <h1 id="logo">Meditation Buddy</h1>
        <nav>
            <ul id="nav-links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="get_started.html">Let's get started</a>
                </li>
                <li>
                    <a href="#">About us</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="home-section">Background image goes here</section>
    <section class="home-section">
        <form action="#" method="post">
            <fieldset>
                <legend>Get in touch!</legend>
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Full Name">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Adress">
                <br>

                <label for="message"></label>
                <textarea name="messsage" id="message" cols="60" rows="30" placeholder="Write us a message"></textarea>
            </fieldset>
            <input type="button" value="Send Message">
        </form>
    </section>
    <footer>
        <p>Check us out on social media!</p>
        <ul id="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/b6b3d0ec89.js" crossorigin="anonymous"></script>
